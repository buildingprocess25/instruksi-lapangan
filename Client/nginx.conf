server {
    listen 80;
    server_name localhost;

    # Root directory menunjuk ke folder tempat kita copy file frontend
    root /usr/share/nginx/html;
    index index.html;

    # Konfigurasi utama
    location / {
        # Coba cari file ($uri), kalau tidak ada cari folder ($uri/), 
        # kalau tidak ada kembalikan index.html (untuk SPA routing)
        try_files $uri $uri/ /index.html;
    }

    # Cache untuk file gambar/css/js agar loading lebih cepat
    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 7d;
        add_header Cache-Control "public, no-transform";
    }

    # Error page handler (opsional)
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}